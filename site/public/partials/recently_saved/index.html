<h1 class="page-header">Recently Saved</h1>

<div class="alert alert-warning" role="alert" ng-if="!signedIn">
  <a class="alert-link" href="/auth/spotify">Sign In</a> now to be able to use this great feature!
</div>

<p>This will create and maintain a playlist of the last 50 songs you added you "Your Music"</p>

<form role="form">
   <div class="checkbox">
    <label>
      <input ng-disabled="!signedIn" type="checkbox" ng-model="isChecked" ng-click="trigger()"> Enable here <small class="type-info">Disable anytime</small>
    </label>
  </div>
</form>

<h3>Tracks</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Track</th>
      <th>Artist(s)</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="track in tracks">
      <td>{{track.track.name}}</td>
      <td>
        <span ng-repeat="artist in track.track.artists">
          <a href="">{{artist.name}}</a>,
        </span>
      </td>
    </tr>
  </tbody>
</table>
